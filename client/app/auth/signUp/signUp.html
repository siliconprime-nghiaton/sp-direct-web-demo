<div class="sign-up-form">

  <div class="form-header">
    <div class="logo"></div>
    <p class="title"> Let's get started</p>
  </div>
  <div class="form-body">
    <form  name="form" ng-submit="vm.submit(form)" novalidate>
      <div class="form-group" ng-class="{'has-error': form.$submitted && form.name.$invalid}">
        <input class="form-control custom-input" type="text" id="name" name="name" placeholder="Name"
               ng-required="true" ng-model="vm.obj.name" ng-maxlength="50"
        >
        <p class="help-block" ng-if="form.$submitted && form.name.$error.required">Name is required</p>
      </div>
      <div class="form-group" ng-class="{'has-error': form.$submitted && form.email.$invalid}">
        <input class="form-control custom-input" type="email" id="email" name="email" placeholder="Email"
               ng-required="true" ng-model="vm.obj.email"
        >
        <p class="help-block" ng-if="form.$submitted && form.email.$error.required">Email is required</p>
        <p class="help-block" ng-if="form.$submitted && form.email.$error.email">Invalid email format</p>
      </div>
      <div class="form-group" ng-class="{'has-error': form.$submitted && form.password.$invalid}">
        <input class="form-control custom-input" type="password" id="password" name="password" placeholder="Password"
               ng-required="true" ng-model="vm.obj.password"
        >
        <p class="help-block" ng-if="form.$submitted && form.password.$error.required">Password is required</p>
      </div>
      <div class="form-group" ng-class="{'has-error': form.$submitted && form.confirmPassword.$invalid}">
        <input class="form-control custom-input" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
               ng-model="vm.obj.confirmPassword" match="vm.obj.password"
        >
        <p class="help-block" ng-if="form.$submitted && form.confirmPassword.$error.match">Confirm password dose not match</p>
      </div>
      <div class="form-group">
        <button id="submit" type="submit" class="btn btn-primary-custom">SIGN UP</button>
      </div>
    </form>
  </div>
  <div class="form-footer">
    <p>
      By clicking "SIGN UP you agree to the spDirect
      <a href="#">Term of Service</a> and <a href="#">Privacy Policy</a>
    </p>
  </div>
</div>
